<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="registro.css" />
    <link rel="icon" href="/Imagenes/Navbar/Logo-nav-2.png" />
    <title>Ladulce•Registro</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"
          ><img src="/Imagenes/Navbar/Logo-nav-2.png" alt="" class="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">
                <img src="/Imagenes/Navbar/icon-inicio.png" class="icon-nav" />
                Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/Carrito/Carrito.html"
              >
                <img src="/Imagenes/Navbar/icon-carrito.png" class="icon-nav" />
                Carrito</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/Nosotros/Nosotros.html"
              >
                <img
                  src="/Imagenes/Navbar/icon-nosotros.png"
                  class="icon-nav"
                />
                Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Contacto/Contacto.html">
                <img src="/Imagenes/Navbar/icon-contact.png" class="icon-nav" />
                Contacto</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Login/Login.html">
                <img
                  src="/Imagenes/Navbar/icon-login.png"
                  alt=""
                  class="icon-login"
                />Iniciar sesion</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="row justify-content-center gap-3 text-center gx-0">
      <div
        class="card col-9 col-sm-6 col-md-4 col-lg-3 p-0"
        style="width: 25rem"
      >
        <br />
        <h2>Ingresa tus datos</h2>
        <div class="card-body text-dark">
          <form action="">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  aria-label="Nombre"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control text-center"
                  placeholder="Apellido"
                  aria-label="Apellido"
                />
              </div>
            </div>
            <br />
            <div class="mb-3">
              <input
                type="email"
                class="form-control text-center"
                id="exampleInputEmail1"
                placeholder="Correo electronico"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control text-center"
                placeholder="Nombre de usuario"
                aria-label="Nombre de usuario"
                aria-describedby="addon-wrapping"
              />
            </div>
            <br />
            <div class="row">
              <div class="col">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                />
              </div>
              <div class="col">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirmar"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="">
                <input
                  type="text"
                  class="form-control text-center"
                  id="validationCustom03"
                  placeholder="Domicilio (Calle, numero, piso, puerta)"
                  required
                />
              </div>
              <br />
              <br />
              <div class="col-md-6 Telefono">
                <label for="validationCustom04" class="form-label"
                  >Telefono</label
                >
                <input
                  type="tel"
                  class="form-control"
                  placeholder="123456789"
                />
              </div>
              <div class="col-md-4 cod-postal">
                <label for="validationCustom05" class="form-label"
                  >Código postal</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="validationCustom05"
                  placeholder="ej: 1234"
                  required
                />
                <br />
              </div>
              <div>
                <input type="checkbox" class="form" />
                <label for="">Terminos y condiciones</label>
              </div>

              <a
                class="btn btn-primary btn-listo"
                href="/Error 404/Error404.html"
                role="button"
                >Listo</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white">
      <div class="row justify-content-center gap-3 gx-0">
        <div class="col-9 col-sm-6 col-md-4 col-lg-3">
          <ul class="list-group list-group-flush">
            <a href="/index.html"
              ><img
                src="/Imagenes/Footer/LOGO-FOOTER.png"
                alt=""
                class="logo-footer"
            /></a>
          </ul>
        </div>
        <div
          class="links row justify-content-center gap-3 gx-0 text-center"
          style="width: 15rem"
        >
          <ul class="text-center">
            <p>Atencion al cliente</p>
            <p>427-7997</p>
            <p>(+54) 381-345-6789</p>
            <br />

            <p><span>Copyright© Rolling Code School</span></p>
          </ul>
        </div>
        <div
          class="row justify-content-center gap-3 gx-0 text-center"
          style="width: 15rem"
        >
          <ul class="text-center redes">
            <h6>Nuestras redes</h6>
            <a href="/Error 404/Error404.html">
              <img
                src="/Imagenes/Footer/Facebook.png"
                class="img-footer"
                alt=""
            /></a>
            <a href="/Error 404/Error404.html"
              ><img
                src="/Imagenes/Footer/Instagram.png"
                class="img-insta"
                alt=""
            /></a>

            <a href="https://github.com/Lucasgonza296/proyecto">
              <img
                src="/Imagenes/Footer/Github-2.png"
                class="img-footer"
                alt=""
              />
            </a>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
